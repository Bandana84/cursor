{% extends "admin_panel/base.html" %}

{% block title %}Delete User - Farm Market Admin{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Delete User</h1>
        <a href="{% url 'admin_users' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Users
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="mb-4">Are you sure you want to delete the user "{{ user.username }}"? This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
